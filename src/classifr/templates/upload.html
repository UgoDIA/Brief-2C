{% extends 'base.html' %}

{% load static %}

{% block content %}

{% if user.is_authenticated %}
<a class="button-20" role="button" href="{% url 'historique' %}" role="button"> Historique </a>
{% endif %} 

<div class="container col-1 w-50 mx-auto" style="padding:50px" >
    
     {% comment %} <a class="row-lg w-100 py-3 my-3 btn btn-secondary" style= " font-size: 20px" href="#" role="button"> Importer une image</a> {% endcomment %}


    
</div>

<div class="container col-1 w-50 mx-auto" style="padding:50px" >
     <h1>Classification d'image</h1>
     <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="image" class="form-control form-control-lg" placeholder=".form-control-lg">
        <select class="form-select" list="datalistOptions" style='font-size: 20px;;text-align:center;border: 3px solid grey;' id="model" name="model">
          <option value="0" disabled selected>Selectionner un mod√®le</option>
          {% for modell in model%}
        <option>{{modell}}</option>
        {%endfor%} 
        </select>
        <button type="submit" class="btn btn-primary btn-lg">Upload Image</button> 
    </form>
</div>
  
{% endblock %}
